<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="galeria"></div>

  <script>
   // Obtener el número de carpeta y nombres de imágenes desde la URL
const urlParams = new URLSearchParams(window.location.search);
const carpeta = urlParams.get('carpeta') || "1"; // Carpeta por defecto: /1/
const imagenes = urlParams.get('imagenes')?.split(",") || ["sat1.jpg", "sat2.jpg"]; // Imágenes por defecto

// Cargar imágenes dinámicamente
const galeria = document.getElementById("galeria");
imagenes.forEach(nombre => {
  const img = new Image();
  img.src = `/imagenes/imagen/${carpeta}/${nombre}`;
  img.onload = () => galeria.appendChild(img);
});
  </script>
</body>
</html>
