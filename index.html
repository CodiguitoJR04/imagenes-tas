<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="galeria"></div>

  <script>
    // Obtener carpeta desde la URL
    const path = window.location.pathname.split("/").pop();
    const carpeta = path || "default";

    // Cantidad máxima de imágenes por carpeta
    const MAX_IMAGENES = 10;
    const galeria = document.getElementById("galeria");

    for (let i = 1; i <= MAX_IMAGENES; i++) {
      const img = new Image();
      img.src = `/imagenes/${carpeta}/img${i}.jpg`;
      img.onload = () => galeria.appendChild(img);
      img.onerror = () => {}; // Ignorar si no existe
    }
  </script>
</body>
</html>
